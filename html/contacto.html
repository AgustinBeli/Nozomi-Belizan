<body>
    <header class="encabezado__global">
        <img src="../img/Logo.png" alt="nozomi">
        <nav>
            <ul>
                <li><a href="../index.html">home</a></li>
                <li><a href="./carta.html">carta</a></li>

                <li><a href="./contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="medio__contacto">
        <form class="container-fluid d-grid justify-content-center text-center mx-4">
            <div class="mt-4">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control bg-dark text-light" id="nombre" required>
            </div>
            <div>
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control bg-dark text-light" id="apellido" required>
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control bg-dark text-light" id="email" required>
            </div>
            <div>
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control bg-dark text-light" id="telefono" required>
            </div>
            <div>
                <label for="inputState" class="form-label">País</label>
                <select id="inputState" class="form-select bg-dark text-light">
                    <option class="selected">Selecciona una opción</option>
                    <option>Argentina</option>
                    <option>Bolivia</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>España</option>
                    <option>Estados Unidos</option>
                    <option>Japón</option>
                    <option>Paraguay</option>
                    <option>Perú</option>
                    <option>Uruguay</option>
                </select>
            </div>
            <div>
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control bg-dark text-light" id="ciudad" required>
            </div>
            <div class="p-3 text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <footer class="pie__global">
        <a href="https://www.instagram.com/nozomi.ryori/" target="_blank"><img src="../img/ig.png" alt="Nozomi">nozomi</a>
